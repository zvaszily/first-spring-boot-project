<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vizsgák</title>
</head>
<body>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Vizsgajelentkezés</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/exams">Vizsgák</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Felhasználók</a>
                        </li>
                    </ul>
                    <div class="navbar-text navbar-right">
                        Üdvözlünk <span sec:authentication="name">Anonymous </span>
                        <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
                            | <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Kijelentkezés</a>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container mt-3">
    <h4>Felhasználók</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>Password</th>
            <th>Név</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userL : ${userList}">
            <td th:text="${userL.id}"></td>
            <td th:text="${userL.email}"></td>
            <td th:text="${userL.password}"></td>
            <td th:text="${userL.fullName}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
